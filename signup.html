<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="form-content">
        <a href="./login.html" class="fixed-logo">
            <img src="./images/logo-default.png" alt="logo-img">
        </a>
        <div class="form-wrapper">
            <form>
                <h1>Sign up</h1>
                <div class="form-group">
                    <input type="text" name="fullname" class="form-control" placeholder="Full Name">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <input type="password" name="password_confirmation" class="form-control" placeholder="Confirm Password">
                    <span class="form-message"></span>
                </div>
                <button class="form-submit">Login</button>
                <div class="other-wrapper">
                    <div class="keep-login">
                        <input type="checkbox" name="agree-policy" id="agree-policy">
                        <label for="agree-policy">I agree with Terms of Service.</label>
                    </div>
                    <a href="#">Help</a>
                </div>
            </form>
        </div>
        <div class="link-to-rest">
            Already a Member?
            <a href="#">Go to sign in</a>
        </div>
    </div>
    <div id="page-footer">
        <div class="container">
            <div class="footer-content">
                <img src="./images/logo-default.png" alt="logo-img">
                <div class="icon-wrapper">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-pinterest-p"></i></a>
                    <a href="#"><i class="fab fa-vimeo-v"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fas fa-rss"></i></a>
                </div>
            </div>
            <div class="footer-copyright">
                <p>Â© 2022 All Rights Reserved. Terms of Use.</p>
            </div>
        </div>
    </div>
</body>
</html>
